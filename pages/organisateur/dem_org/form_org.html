        body {

input,
textarea {
    width: 100%;

.input{

<body>
    <div class="container">
    <form action="form_org.php" method="POST">
        <h3 style="font-family: serif;font-weight: bolder;font-size: x-large;">DEMANDE D'INSCRIPTION D'ORGANISATEUR</h3>
        <label for="email">Email :</label>
        <input type="email" name="email" required placeholder="ex:courrier@uit.ac.ma">

        <label for="nom_org">Nom de l'Organisation :</label>
        <input type="text" name="nom_org" required placeholder="Entrer le nom de votre organisation">

        <label for="type">Type d'Organisation :</label>
        <input type="text" name="type" required placeholder="Entrer le type d'&eacute;venement organise&eacute;">

        <label for="description">Description(Objectifs):</label>
        <textarea style="width: 600px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);background-color: rgba(255, 255, 255, 0.5);" name="description" rows="4" required placeholder="Entrer une description d'&eacute;venement"></textarea>

        <label for="nom_resp">Nom du Responsable :</label>
        <input type="text" name="nom_resp" required placeholder="Entrer le nom responsable ">

        <label for="prenom_resp">Pr√©nom du Responsable :</label>
        <input type="text" name="prenom_resp" required placeholder="Entrer le prenom responsable ">

        <label for="cin_resp">CIN du Responsable :</label>
        <input type="text" name="cin_resp" required placeholder="Entrer le CIN du responsable ">

        <button style="font-family: serif;font-size: medium;" type="submit" name="submit" >Envoyer la demande</button>
    </form>
    </div>
